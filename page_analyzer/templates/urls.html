{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="h1 my-5">Сайты:</h1>
    <table class="table table-hover table-bordered table-responsive my-5 name=" data-test="urls">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Последняя проверка</th>
            <th scope="col">Код ответа</th>
        </tr>
        </thead>
        <tbody>
        {% for url in data %}
        <tr>
            <td>{{ url[0] }}</td>
            <td><a href=" urls/{{ url[0] }}">{{ url[1] }}</a></td>
            <td>{% if url[2] %} {{ url[2] }} {% endif %}</td>
            <td>{% if url[3] %} {{ url[3] }} {% endif %}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
{% endblock %}
